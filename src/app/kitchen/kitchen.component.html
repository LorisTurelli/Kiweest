<div class="container text-center">

  <mat-form-field appearance="standard" class="w-75">
    <mat-label><span class="material-icons"> search </span></mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Cerca una ricetta..."
      #input
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100 text-start">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Ricetta
        <button
        mat-button
        color="primary"
        routerLink="/kitchen/editRecipe"
      >Aggiungi
      <span class="material-icons">
        add_circle
        </span>
      </button></th>
      <td mat-cell *matCellDef="let element">
        {{ element.name }}
        <div>
          <button mat-icon-button routerLink="/kitchen/editRecipe/{{element.id}}"><span class="material-icons">edit</span></button>
          <button mat-icon-button (click)="deleteRecipe(element.id)"><span class="material-icons">delete</span></button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell text-center" colspan="4">
        Nessuna ricetta trovata ðŸ¤”
      </td>
    </tr>
  </table>
</div>
