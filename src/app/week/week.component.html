<div class="container text-center">

  <mat-form-field appearance="standard" class="w-75">
    <mat-label><span class="material-icons"> search </span></mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Cerca una menu..."
      #input
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100 text-start">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Menu</th>
      <td mat-cell *matCellDef="let element">
        {{ element.name }}
      </td>
    </ng-container>
    <ng-container matColumnDef="commands">
      <th mat-header-cell *matHeaderCellDef>
        <button
        mat-raised-button
        color="primary"
        routerLink="/week/editWeek"
      >Nuovo
      <span class="material-icons">
        add_circle
        </span>
      </button></th>
      <td mat-cell *matCellDef="let element">
        <div>
          <button mat-icon-button routerLink="/list/{{element.id}}"><span class="material-icons">receipt_long</span></button>
          <button mat-icon-button routerLink="/week/editWeek/{{element.id}}"><span class="material-icons">edit</span></button>
          <button mat-icon-button (click)="deleteMenu(element.id)"><span class="material-icons">delete</span></button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell text-center" colspan="4">
        Nessun menu trovato ðŸ¤”
      </td>
    </tr>
  </table>
</div>
