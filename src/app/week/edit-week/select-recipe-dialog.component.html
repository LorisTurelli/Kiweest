<div class="container text-left">
  <div class="d-flex justify-content-between"><h2 class="subtitle-text">Seleziona Ricetta</h2>
  <button mat-icon-button (click)="onNoClick()"><mat-icon>clear</mat-icon></button></div>

  <mat-form-field appearance="standard" class="w-100">
    <mat-label><span class="material-icons"> search </span></mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Cerca una ricetta..."
      #input
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100 text-start">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Ricetta</th>
      <td mat-cell *matCellDef="let element">
        {{ element.name }}
        <button mat-icon-button color="primary" [mat-dialog-close]="{recipe:element,day:data.day,meal:data.meal}"><mat-icon>add</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell text-center" colspan="4">
        Nessuna ricetta trovata ðŸ¤”
      </td>
    </tr>
  </table>
</div>
